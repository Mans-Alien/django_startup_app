{% extends 'base.html' %}


{% block title %} Login {% endblock %}

{% block body %}

<div class="container mt-3">
    <div class="row">
      <div class="col-md-4"></div>
  
      <div class="col-md-4">
        <h1 class="text-center text-success">Login</h1>
        <br/>
  
        <form action="" method="post">
          {% csrf_token %}
  
  
          <label for="email"> Email</label>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              class="form-control p-2 mb-3"
              placeholder="Enter Email"
              required
            />
          </div>
  
          <label for="pass1"> Password</label>
          <div class="form-group">
            <input
              type="password"
              name="pass1"
              id="pass1"
              class="form-control p-2 mb-3"
              placeholder="password"
              required
            />
          </div>
  
          <br />
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-success get-started-btn">
              Login
            </button>
          </div>
          <br />
          New User? <a href="/auth/signup">SignUp</a>
          <br />
        </form>
      </div>
  
      <div class="col-md-4"></div>
    </div>
  </div>

{% endblock body %}
