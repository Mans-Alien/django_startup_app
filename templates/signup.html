{% extends 'base.html' %}
{% block title %} Singup {% endblock %}
{% block body%}

<div class="container mt-3">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <h1 class="text-center">Singup</h1>
      <br/>

      <form action="" method="post">
        {% csrf_token %}

        <label for="email">Name</label>
        <div class="form-group">
          <input
            type="text"
            name="name"
            id="name"
            class="form-control p-2 mb-3"
            placeholder="Enter name"
            required
          />
        </div>

        <label for="email"> Email</label>
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control p-2 mb-3"
            placeholder="Enter Email"
            required
          />
        </div>

        <label for="pass1"> Password</label>
        <div class="form-group">
          <input
            type="password"
            name="pass1"
            id="pass1"
            class="form-control p-2 mb-3"
            placeholder="password must be atleast 8 characters"
            required
          />
        </div>

        <label for="pass2"> Confirm Password</label>
        <div class="form-group">
          <input
            type="password"
            name="pass2"
            id="pass2"
            class="form-control p-2 mb-3"
            placeholder="Confirm Password"
            required
          />
        </div>
        <br />
        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-success get-started-btn">
            SignUp
          </button>
        </div>
        <br />
        Already User? <a href="/auth/login">Login</a>
        <br />
      </form>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
